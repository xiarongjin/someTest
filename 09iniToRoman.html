</body>
<script>
  function iniToRoman(num) {
    let numArr = num.toString().split('').reverse;
    // console.log(numArr);
    numArr.map((item, i) => {
      let count = parseInt(item);
      switch (count) {
        case 9:
          return
          break;

        default:
          break;
      }
    })
  }
  iniToRoman(12)
</script>
